<body>

  <!-- tags for slideshow background -->
  <div class="crossfade">
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
  </div>

  <!--  JUMBOTRON HERE üç∫üçª-->
  <br>
  <div class=container>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center text-dark">
      <div class="container">
        <h1 class="display-2">Beer ID</h1>
        <h4 class="lead">üç∫üç∫üç∫ Find all the information on your Favorite Beer üç∫üç∫üç∫
        </h4>
      </div>
    </div>

    <!-- SEARCH BAR -->
    <form role="form">
      <div class="form-group">
        <div class="form-row">
          <div class="form-group col-md-11">
            <input type="text" class="form-control" id="search-input" placeholder="Type in your Favorite Beer or Brewery here!">
          </div>
          <div class="form-group col-md-1">
            <button type="submit" class="btn btn-warning text-dark" id="search-button">Search</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Results display -->
    <!-- Beginning table -->
    <div class="accordion" id="accordion">
      <div class="card mb-4 border-warning">
        <h5 class="card-header">
          <button class="btn btn-link" id="collapse-link" type="button" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Results
          </button>
        </h5>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body bg-warning">
            <h5 class="card-title"><span id="number-results"></span></h5>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <!-- We only display the name of the beer and maybe the origin and alias -->
                  <th scope="col">Beer Name</th>
                  <th scope="col">Type</th> <!-- later we will have caterogy as well as type -->
                  <th scope="col">Date Established</th>
                  <th scope="col">Category</th>
                </tr>
              </thead>
              <tbody id="list-beers">
                <!-- Content generated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- End Table -->

    <!-- BEGINNING OF NAV BAR -->
